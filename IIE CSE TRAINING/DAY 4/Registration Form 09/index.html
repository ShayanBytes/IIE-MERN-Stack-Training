<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    


    <div class="form_container">
        <h2>REGISTRATION FORM</h2>
        <form >
            <label for="Fullname">Full Name</label>
            <input type="text" id="Fullname" >
            <label for="Email">Email</label>
            <input type="email" id="Email" >
            <label for="password">Password</label>
            <input type="password"></label>
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="Gender">Gender</label>
             <div class="radio_container">
                <label ><input type="radio" name="name" value="male"/>
                    Male
             <input type="radio" name="name" value="female"/>
             female
             <input type="radio" name="name" value="others"/>
             Others
            </label>
             </div>
             <label for="Hobbies"></label>
             <div class="checkbox_container">
                <label><input type="checkbox" name="hobbies" value="reading">Reading</label>
                <label><input type="checkbox" name="hobbies" value="travelling">Travelling</label>
                <label><input type="checkbox" name="hobbies" value="gaming">Gaming</label>
                <label><input type="checkbox" name="hobbies" value="cooking">Cooking</label>

             </div>
             <label for="Country">Country</label>
             <select  id="Country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Brazil">Brazil</option>
                <option value="South Africa">South Africa</option>
             </select>

             <label for="ShortBio">Short Bio</label>
             <textarea name="ShortBio" id="bio" placeholder="Write something about yourself"></textarea>
             <button class="Submit">Submit</button>


        </form>




    </div>
</body>
</html>
